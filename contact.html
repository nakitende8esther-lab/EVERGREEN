<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Page</title>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container header-content">
             <div class="logo">
                <img src="images/LOGO.jpeg" alt="Evergreen Project Logo">
            </div>
        <nav> 
            <a href="home.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact</a>
        </nav>
        </div>
    </header>
    
    <!-- Main Content Area: Contact Form -->
    <main>
        <!-- The 'main' class centers the contact form and gives it a dedicated background -->
        <div class="main">
            <h1>CONTACT US</h1>
            <form action="">
                <!-- Input field for user's name -->
                <input type="text" placeholder="Your Name" required>
                <!-- Input field for user's email -->
                <input type="email" placeholder="Your Email" required>
                <!-- Text area for the message (required) -->
                <textarea placeholder="Your Message" rows="6" required></textarea>
                <!-- Submit button -->
                <button type="submit">Send Message</button>
            </form>
        </div>
    </main>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="container">
            <p>Copyright &copy; 2025 Designed by ESTHER | EVERGREEN PROJECT</p>
        </div>
    </footer>
</body>
</html>
